<div class="w-screen h-screen flex flex-col justify-between">
  <div class="flex flex-col ml-8 mt-6">
    <a class="text-xl my-3" routerLink="" (click)="openSidenav()">Home</a>
    <a class="text-xl my-3" routerLink="rooms" (click)="openSidenav()">Rooms</a>
    <a class="text-xl my-3" routerLink="about" (click)="openSidenav()">About</a>
    <a class="text-xl my-3" routerLink="" (click)="login()">Profile</a>
  </div>
  <div class="mb-14 text-center" mat-icon-button (click)="openSidenav()">
    <svg
      class="inline-block"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="85"
      height="84"
      viewBox="0 0 85 84"
    >
      <defs>
        <filter
          id="Ellipse_1"
          x="0"
          y="0"
          width="85"
          height="84"
          filterUnits="userSpaceOnUse"
        >
          <feOffset dy="3" input="SourceAlpha" />
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feFlood flood-opacity="0.161" />
          <feComposite operator="in" in2="blur" />
          <feComposite in="SourceGraphic" />
        </filter>
      </defs>
      <g id="Group_25" data-name="Group 25" transform="translate(-34 -284)">
        <g transform="matrix(1, 0, 0, 1, 34, 284)" filter="url(#Ellipse_1)">
          <ellipse
            id="Ellipse_1-2"
            data-name="Ellipse 1"
            cx="33.5"
            cy="33"
            rx="33.5"
            ry="33"
            transform="translate(9 6)"
            fill="#01b0fc"
          />
        </g>
        <path
          id="Icon_ionic-md-close"
          data-name="Icon ionic-md-close"
          d="M31.523,9.923l-2.4-2.4-9.6,9.6-9.6-9.6-2.4,2.4,9.6,9.6-9.6,9.6,2.4,2.4,9.6-9.6,9.6,9.6,2.4-2.4-9.6-9.6Z"
          transform="translate(56.977 303.477)"
          fill="#fffaf2"
        />
      </g>
    </svg>
  </div>
</div>
