<header class="w-screen bg-white">
  <div
    class="flex flex-row justify-between align-middle relative"
    *ngIf="currentWindowWidth >= 1150"
  >
    <button class="ml-12 my-5 flex" routerLink="/">
      <img
        class="h-12 mr-3"
        src="assets/images/header/mct-howest-logo-vector.png"
      />
      <p class="self-center text-blue-500 font-bold">HotelHowest</p>
    </button>
    <div
      class="
        flex flex-row
        justify-center
        self-center
        my-2
        absolute
        left-1/2
        -translate-x-1/2
      "
    >
      <a class="inline-block my-auto text-lg mx-8 font-bold" routerLink=""
        >Home</a
      >
      <a
        class="inline-block my-auto text-lg mx-8 font-bold"
        routerLink="rooms"
        >{{ 'header.rooms' | translate }}</a
      >
      <a
        class="inline-block my-auto text-lg mx-8 font-bold"
        routerLink="about"
        >{{ 'header.about' | translate }}</a
      >
    </div>
    <button>
      <img
        class="my-auto mx-9"
        src="assets/images/header/Profile.png"
        (click)="login()"
      />
    </button>
  </div>
  <div class="flex justify-between flex-row" *ngIf="currentWindowWidth < 1150">
    <button class="m-4" mat-icon-button (click)="openSidenav()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="13.433"
        viewBox="0 0 16 13.433"
      >
        <path
          id="Icon_material-menu"
          data-name="Icon material-menu"
          d="M4.5,22.433h16V20.194H4.5Zm0-5.6h16V14.6H4.5ZM4.5,9v2.239h16V9Z"
          transform="translate(-4.5 -9)"
          fill="#019ee3"
        />
      </svg>
    </button>
    <svg
      class="m-2"
      xmlns="http://www.w3.org/2000/svg"
      width="26.314"
      height="30.139"
      viewBox="0 0 26.314 30.139"
    >
      <g id="mct-howest-logo-vector" transform="translate(-2.334 -0.01)">
        <g id="MCT" transform="translate(0 0.01)">
          <path
            id="Path_15"
            data-name="Path 15"
            d="M27.738,45.21l-4.974,2.744L17.79,45.21v5.736l2.981,1.712a3.98,3.98,0,0,0,3.986,0l2.981-1.717Z"
            transform="translate(-7.273 -23.054)"
            fill="#019ee3"
          />
          <path
            id="Path_16"
            data-name="Path 16"
            d="M24.5,5.977,14.955.491a3.6,3.6,0,0,0-3.6,0L1.813,5.977A3.581,3.581,0,0,0,0,9.079V20.061a3.581,3.581,0,0,0,1.813,3.1l1.662.971V9.686a.775.775,0,0,1,1.165-.67L13.157,13.8,21.67,9.016a.775.775,0,0,1,1.165.67V24.12l1.662-.971a3.581,3.581,0,0,0,1.818-3.088V9.079a3.581,3.581,0,0,0-1.813-3.1Z"
            transform="translate(2.334 -0.01)"
            fill="#019ee3"
          />
        </g>
      </g>
    </svg>
    <div class="w-10"></div>
  </div>
</header>
